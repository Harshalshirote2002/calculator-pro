<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div id="calculator">
            <div id="screenBorder">
                <div id="screen">0</div>
            </div>
    
        
    
        <div id="keyContainer">
        
        <div id="column1" class="column">
            <div id="AC"  class="button" class="clrAll"><div class="outer"><div class="height"><div class="inner">AC</div></div></div></div>
            <div id="7" class="button num"><div class="outer"><div class="height"><div class="inner">7</div></div></div></div>
            <div id="4" class="button num"><div class="outer"><div class="height"><div class="inner">4</div></div></div></div>
            <div id="1" class="button num"><div class="outer"><div class="height"><div class="inner">1</div></div></div></div>
            <div id="0" class="button num"><div class="outer"><div class="height"><div class="inner">0</div></div></div></div>
        </div>
        <div id="column2" class="column">
            <div id="C"  class="button" class="clr"><div class="outer"><div class="height"><div class="inner">C</div></div></div></div>
            <div id="8" class="button num"><div class="outer"><div class="height"><div class="inner">8</div></div></div></div>
            <div id="5" class="button num" ><div class="outer"><div class="height"><div class="inner">5</div></div></div></div>
            <div id="2" class="button num" ><div class="outer"><div class="height"><div class="inner">2</div></div></div></div>
            <div id="." class="button num"><div class="outer"><div class="height"><div class="inner">.</div></div></div></div>
        </div>
        <div id="column3" class="column">
            <div id="M"  class="button" class="mem"><div class="outer"><div class="height"><div class="inner">M</div></div></div></div>
            <div id="9" class="button num"><div class="outer"><div class="height"><div class="inner">9</div></div></div></div>
            <div id="6" class="button num"><div class="outer"><div class="height"><div class="inner">6</div></div></div></div>
            <div id="3" class="button num"><div class="outer"><div class="height"><div class="inner">3</div></div></div></div>
            <div id="equal" class="button" class="op"><div class="outer"><div class="height"><div class="inner">=</div></div></div></div>
        </div>
        <div id="column4" class="column">
            <div id="percent"  class="button" class="op"><div class="outer"><div class="height"><div class="inner">%</div></div></div></div>
            <div id="divide"  class="button" class="op"><div class="outer"><div class="height"><div class="inner">/</div></div></div></div>
            <div id="multiply"  class="button" class="op"><div class="outer"><div class="height"><div class="inner">*</div></div></div></div>
            <div id="subs" class="button" class="op"><div class="outer"><div class="height"><div class="inner">-</div></div></div></div>
            <div id="add" class="button" class="op"><div class="outer"><div class="height"><div class="inner">+</div></div></div></div>
        </div>
        </div>
        </div>
        
    </div>
    <footer>
            
    </footer>
    <script src="app.js"></script>
</body>
</html>
